<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./web/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./web/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Simple Notepad App</title>
</head>

<body>
    <div class="container">
        <h1 class="app-title">Simple Notepad App</h1>
        <div class="row">
            <div class="col-md-8 ">
                <div class="row">
                    <div class="col-md-8">
                        <textarea id="note-content" class="form-control mt-3" rows="5"
                            placeholder="Take a note..."></textarea>
                    </div>
                    <div class="col-md-4 pt-2">
                        <div class="form-group">
                            <div id="color-buttons" class="color-buttons pt-2">
                                <button class="color-button" data-color="#ffffff"
                                    style="background-color: #ffffff;"></button>
                                <button class="color-button" data-color="#f5b6da"
                                    style="background-color: #f5b6da;"></button>
                                <button class="color-button" data-color="#99ff99"
                                    style="background-color: #99ff99;"></button>
                                <button class="color-button" data-color="#B39DDB"
                                    style="background-color: #B39DDB;"></button>
                                <button class="color-button" data-color="#ffff99"
                                    style="background-color: #ffff99;"></button>
                                <button class="color-button" data-color="#759af9"
                                    style="background-color: #759af9;"></button> <!-- New color -->
                                <button class="color-button" data-color="#ffcc99"
                                    style="background-color: #ffcc99;"></button> <!-- New color -->
                                <button class="color-button" data-color="#90CAF9"
                                    style="background-color: #90CAF9;"></button> <!-- New color -->
                                <button class="color-button" data-color="#ff9999"
                                    style="background-color: #ff9999;"></button> <!-- New color -->
                                <button class="color-button" data-color="#A5D6A7"
                                    style="background-color: #A5D6A7;"></button> <!-- New color -->

                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div class="form-group">

            </div>


            <div class="col-md-4">
                <button id="save-button" class="btn btn-primary mt-3">Save üíæ</button>
                <button id="clear-button" class="btn btn-danger mt-3">Clear AllüóëÔ∏è</button>
                <button id="export-button" class="btn btn-info mt-3">Export üìÅ</button>
                <input type="file" id="import-file" accept=".csv" style="display: none;">
                <button id="import-button" class="btn btn-info mt-3">Import üíª</button>
                <button id="feeling-button" class="btn btn-success mt-3">I am feeling..‚úçÔ∏è</button>



                <button id="random-quote-button" class="btn btn-new mt-3">Inspirational Quote üé≤</button>
                <button id="random-joke-button" class="btn btn-new mt-3">Funny Jokes üé≤</button>
                <!-- <button id="today-info-button" class="btn btn-secondary mt-3">Today in History üé≤</button>  -->
                <button id="random-affirmation-button" class="btn btn-new mt-3">Affirmations üé≤</button>
                <button id="random-country-button" class="btn btn-new mt-3">Countries üé≤</button>
                <button id="random-recipe-button" class="btn btn-new mt-3">Feeling hungry? üé≤</button>
                <button id="random-activity-button" class="btn btn-new mt-3">Are you bored? üé≤</button>






            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <h3>Notes üóíÔ∏è</h3>
                <div class="form-group">
                    <div class="color-buttons pt-2" id="color-filters">
                        <h6>Filterü™Ñ </h6>
                        <button class="filter-button" id="show-all-button" data-color="all"></button>
                        <button class="filter-button" data-color="#ffffff"
                            style="background-color: #ffffff;"></button>
                        <button class="filter-button" data-color="#f5b6da"
                            style="background-color: #f5b6da;"></button>
                        <button class="filter-button" data-color="#99ff99"
                            style="background-color: #99ff99;"></button>
                        <button class="filter-button" data-color="#B39DDB"
                            style="background-color: #B39DDB;"></button>
                        <button class="filter-button" data-color="#ffff99"
                            style="background-color: #ffff99;"></button>
                        <button class="filter-button" data-color="#759af9"
                            style="background-color: #759af9;"></button> <!-- New color -->
                        <button class="filter-button" data-color="#ffcc99"
                            style="background-color: #ffcc99;"></button> <!-- New color -->
                        <button class="filter-button" data-color="#90CAF9"
                            style="background-color: #90CAF9;"></button> <!-- New color -->
                        <button class="filter-button" data-color="#ff9999"
                            style="background-color: #ff9999;"></button> <!-- New color -->
                        <button class="filter-button" data-color="#A5D6A7"
                            style="background-color: #A5D6A7;"></button> <!-- New color -->

                    </div>
                  </div>
                  

                <ul id="note-list" class="list-group"></ul>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="feeling-modal" tabindex="-1" role="dialog" aria-labelledby="feeling-modal-label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feeling-modal-label">How are you feeling today?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <button class="btn btn-primary feeling-choice mt-1">Happy</button>
                    <button class="btn btn-primary feeling-choice mt-1">Sad</button>
                    <button class="btn btn-primary feeling-choice mt-1">Excited</button>
                    <button class="btn btn-primary feeling-choice mt-1">Angry</button>
                    <button class="btn btn-primary feeling-choice mt-1">Calm</button>
                    <!-- Add more options as needed -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirm Delete</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this note?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" id="deleteNote">Delete</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="clearModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirm Clear All</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to clear all notes?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" id="clearAll">Clear All</button>
            </div>
          </div>
        </div>
      </div>
      <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center">

       
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
